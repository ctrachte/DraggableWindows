<!DOCTYPE html>
<html>

<head>
    <!-- Draggable windows works best with Bootstrap, but does not require it. Be sure to use your own custom stylesheet if you remove bootstrap.  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./DraggableWindow.js"></script>
</head>

<body>
    
    <h1 class="text-center">New window:<button class=" ms-3 btn btn-success" id="newWindowButton"> + </button></h1>
    <div class="windowContainer" style="width: 420px;">
    </div>
</body>

<script type="module">
    const windows = [];
    const positions = [["left","top"],["right","top"],["left", "bottom"],["right","bottom"],["right","middle"],["left","middle"],["middle","top"],["middle","bottom"],["middle","middle"]]
    const newWindowButton = document.getElementById('newWindowButton');
    let counter = 0;
    newWindowButton.onclick = (e) => {
        let orientation = positions[counter];
        counter++;
        if(counter >= positions.length) counter = 0;
            // there should only be this one variable here to instantiate the class into the container element 
        let window = new DraggableWindow({
            container: document.querySelector('.windowContainer'),
            header: "Test Window (" + (windows.length +1) + ") " + " - Orientation: " + orientation[0] + ", " + orientation[1],
            body: "",
            close: true,
            draggable: true,
            locked: true,
            snapping: true,
            resizeable: false,
            initialPosition: orientation,
            offsetLeft: "0",
            offsetTop: "80",
            onMaximize: function () {
                console.log("onMaximize:", this.dates);
            },
            onMinimize: function () {
                console.log("onMinimize:", this.dates);
            },
            onClose: function () {
                console.log("onClose:", this.dates);
            }
        });
        windows.push(window);
    }

</script>

</html>
